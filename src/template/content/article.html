<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml"  xmlns:epub="http://www.idpf.org/2007/ops"  xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <link rel="stylesheet" href="../markdown.css">
    <link rel="stylesheet" href="../front.css">
</head>
<body>
<div class="title-image"><img src="{title_image}" /></div>
<div class="question">
    <div class="question-title">
            <h1>{title}</h1>
    </div>
</div>
<div class="author-info">
    <div class="author-name"><a href="http://www.zhihu.com/people/{author_hash}">{author_name}</a><p>
        {author_sign}</p></div>
    <div class="author-logo"><img src="{author_logo}"  width="25" height="25"></div>
</div>
<div class="content">
    {content}
</div>

<div class="extra-info"><p>评论数:{comment}</p>

    <p>赞同数:{agree}</p>

    <p>发布时间:{publish_date}</p>
</div>
</body>
</html>
